<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List</title>

    <link rel="stylesheet" href="style.css">

    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito:wght@700&display=swap" rel="stylesheet"> -->
</head>

<body>

    <div class="container" id="container">
        <header>
            <div>
                <img src="./images/list-icon.png" alt="" width="40px" height="40px" class="logo">
                <h1 id="title" class="title">Bucket List</h1>
            </div>
        </header>

        <main>
            <h2>Hi there!</h2>

            <div class="date-box">
                <span id="date"></span> 
                <span id="time"></span>
            </div>
            
            <input type="text" name="input-list" id="input-list" placeholder="Add to list">
            
            <ul class="bucket-lists"></ul>

            <button id="add-btn" class="add-btn"><img src="./images/add-1.png" alt="" width="40px" height="40px"></button>
        </main>
    </div>

<script src="script.js"></script>
</body>
</html>
